<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Product</title>
    <script src="https://www.google.com/recaptcha/api.js?hl=tr" async defer></script>
</head>
<body>
<div align="center">
    <h1>Create New Product</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${user}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>id</td>
                <td><input type="text" th:field="*{id}" class="form-control" /></td>
            </tr>
            <tr>
                <td>Name : </td>
                <td><input type="text" th:field="*{name}" class="form-control" /></td>
            </tr>
            <tr>
                <td>Last Name : </td>
                <td><input type="text" th:field="*{lastname}" class="form-control"/></td>
            </tr>
            <tr>
                <td>Telephone :</td>
                <td><input type="text" th:field="*{tel}" class="form-control"/></td>
            </tr>
            <!--<tr>
                <div class="g-recaptcha" data-sitekey="6Lel1rcUAAAAAPVxO9ggt8g0Sge2j7rc7_rhj1dB"></div>
            </tr>-->
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
